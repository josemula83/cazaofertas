<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - CazaOfertas</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <img src="logo-cazaofertas.png" alt="Logo" class="h-8">
      <h1 class="text-xl font-semibold">Panel Admin</h1>
    </div>
    <div id="logoutSection" style="display: none">
      <button onclick="logout()" class="bg-white text-blue-800 px-4 py-1 rounded hover:bg-gray-200">Cerrar sesión</button>
    </div>
  </header>

  <!-- Login Section -->
  <section id="loginSection" class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow p-6 rounded w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Iniciar sesión</h2>
      <input id="username" type="text" placeholder="Usuario" class="w-full mb-3 p-2 border rounded" />
      <input id="password" type="password" placeholder="Contraseña" class="w-full mb-4 p-2 border rounded" />
      <button id="loginBtn" class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-900">Entrar</button>
    </div>
  </section>

  <!-- Admin Panel -->
  <main id="adminSection" class="p-4 max-w-5xl mx-auto hidden">

    <!-- Buscador de productos -->
    <div class="bg-white shadow p-6 rounded">
      <h2 class="text-lg font-semibold mb-4">Buscar productos en Amazon</h2>
      <div class="grid md:grid-cols-4 gap-4 mb-4">
        <input id="keyword" type="text" placeholder="Palabra clave" class="border p-2 rounded" />
        <select id="discountRange" class="border p-2 rounded">
          <option value="">Cualquier descuento</option>
          <option value="10">10% o más</option>
          <option value="25">25% o más</option>
          <option value="50">50% o más</option>
        </select>
        <select id="primeOnly" class="border p-2 rounded">
          <option value="">Todos</option>
          <option value="true">Solo Prime</option>
        </select>
        <select id="category" class="border p-2 rounded">
          <option value="">Todas las categorías</option>
          <option value="hogar">Hogar</option>
          <option value="tecnología">Tecnología</option>
          <option value="moda">Moda</option>
          <option value="manual">Manual</option>
        </select>
      </div>
      <button id="searchBtn" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 rounded font-semibold">Buscar</button>
    </div>

    <!-- Resultados de búsqueda -->
    <div class="grid md:grid-cols-2 gap-4 my-6" id="results"></div>

    <!-- Añadir manualmente -->
    <div class="bg-white shadow p-6 rounded mt-8">
      <h2 class="text-lg font-semibold mb-4">Añadir producto manualmente</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <input id="manualTitle" type="text" placeholder="Título del producto" class="border p-2 rounded" />
        <input id="manualUrl" type="text" placeholder="URL del producto de Amazon" class="border p-2 rounded" />
        <input id="manualCategory" type="text" placeholder="Categoría" class="border p-2 rounded" />
        <input id="manualPrice" type="number" step="0.01" placeholder="Precio (€)" class="border p-2 rounded" />
        <input id="manualDiscount" type="number" step="1" min="0" max="100" placeholder="Descuento (%)" class="border p-2 rounded" />
      </div>
      <button id="manualImportBtn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar producto</button>
    </div>

    <!-- Productos guardados -->
    <div id="savedSection" class="mt-10">
      <h2 class="text-lg font-semibold mb-4">Productos guardados</h2>
      <div id="savedLinks" class="grid md:grid-cols-2 gap-4"></div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="mt-16 bg-blue-800 text-white text-center py-4 text-sm">
    © 2025 CazaOfertas.es – Área privada
  </footer>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
