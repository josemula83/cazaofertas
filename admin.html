<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Panel de Administración - CazaOfertas</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-blue-800 text-white py-4 shadow">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <img src="logo-cazaofertas.png" alt="CazaOfertas logo" class="h-12 mr-4" />
      <div>
        <h1 class="text-3xl font-bold tracking-wide">CazaOfertas</h1>
        <p class="text-sm">Panel privado para gestionar productos</p>
      </div>
      <div id="logoutSection" style="display:none">
        <button onclick="logout()" class="bg-white text-blue-800 font-semibold px-4 py-2 rounded hover:bg-gray-100">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="loginSection" class="flex flex-col sm:flex-row gap-2 mb-6 justify-center">
      <input type="text" id="username" placeholder="Usuario" class="border p-2 rounded w-full sm:w-60" />
      <input type="password" id="password" placeholder="Contraseña" class="border p-2 rounded w-full sm:w-60" />
      <button onclick="login()" class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded">Login</button>
    </div>

    <div id="adminSection" style="display:none">
      <h2 class="text-xl font-semibold text-center mb-4">Buscar productos en Amazon</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <input type="text" id="keyword" placeholder="Nombre o palabra clave" class="border p-2 rounded w-full" />
        <select id="discountRange" class="border p-2 rounded w-full">
          <option value="">Cualquier descuento</option>
          <option value="10">10% o más</option>
          <option value="20">20% o más</option>
          <option value="30">30% o más</option>
          <option value="50">50% o más</option>
        </select>
        <select id="primeOnly" class="border p-2 rounded w-full">
          <option value="">Todos</option>
          <option value="true">Solo Prime</option>
        </select>
        <select id="category" class="border p-2 rounded w-full">
          <option value="">Todas las categorías</option>
          <option value="electronics">Electrónica</option>
          <option value="books">Libros</option>
          <option value="fashion">Moda</option>
          <option value="home">Hogar</option>
        </select>
        <button onclick="searchProducts()" class="col-span-full bg-orange-500 hover:bg-orange-600 text-white font-bold px-4 py-2 rounded">Buscar productos</button>
      </div>

      <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </main>

  <footer class="bg-blue-800 text-white text-center text-sm py-4 mt-10">
    &copy; 2025 CazaOfertas.es - Administrador
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      document.getElementById("adminSection").style.display = "none";
      document.getElementById("logoutSection").style.display = "none";
      document.getElementById("loginSection").style.display = "flex";
    }

    function checkSession() {
      const isLogged = localStorage.getItem("adminLoggedIn") === "true";
      document.getElementById("loginSection").style.display = isLogged ? "none" : "flex";
      document.getElementById("adminSection").style.display = isLogged ? "block" : "none";
      document.getElementById("logoutSection").style.display = isLogged ? "block" : "none";
    }

    window.onload = () => {
      checkSession();
    };
  </script>
  <script src="scripts.js"></script>
</body>
</html>
