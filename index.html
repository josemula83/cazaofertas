<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ofertas Amazon – Afiliados</title>
    <!-- Tailwind CDN opcional si no tienes tu build -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="max-w-6xl mx-auto px-4 py-6">
      <h1 class="text-2xl sm:text-3xl font-bold">Ofertas Amazon</h1>
      <p class="text-gray-600">Encuentra chollos por categoría y descuento</p>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-16">
      <!-- Filtros -->
      <form class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-end mb-6">
        <div class="flex-1">
          <label for="filterCategory" class="block text-sm font-medium mb-1">Categoría</label>
          <select id="filterCategory" class="border p-2 rounded w-full sm:w-60">
            <option value="">Todas las categorías</option>
          </select>
        </div>
        <div>
          <label for="filterDiscount" class="block text-sm font-medium mb-1">Descuento mínimo (%)</label>
          <input id="filterDiscount" type="number" min="0" step="5" value="0" placeholder="0" class="border p-2 rounded w-full sm:w-40" />
        </div>
        <div>
          <button id="filterBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Filtrar</button>
        </div>
      </form>

      <!-- Contadores / estado -->
      <div id="resultsInfo" class="text-sm text-gray-600 mb-3"></div>

      <!-- Grid de productos -->
      <div id="linksContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
